    {% extends "layout.html" %}
    
    {% block content %}
    <h1>{{title}}</h1>

    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3></h3>
            <form name="login" action="" method="post" novalidate>
                {{ form.hidden_tag() }}
                <p>
                    {{ form.email.label }}<br>
                    {{ form.email(size=35) }}<br>
                </p>
                <p>
                    {{ form.password.label }}<br>
                    {{ form.password(size=50) }}<br>
                </p>
                <p>
                    {{ form.submit() }}<br>
                </p>
            </form>
        </div>
    </div>
    {% endblock %}
